# =============================================================================
# MEC API Gateway - nginx Configuration
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=10r/s;

    # Upstream: PostgREST (main API)
    upstream postgrest {
        server postgrest:3000;
        keepalive 32;
    }

    # Upstream: FastAPI (webhooks)
    upstream fastapi {
        server fastapi:8005;
        keepalive 16;
    }

    # Main server
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health check
        location /health {
            access_log off;
            return 200 '{"status": "healthy"}';
            add_header Content-Type application/json;
        }

        # =====================================================================
        # WEBHOOKS → FastAPI
        # =====================================================================
        
        location /webhooks/ {
            limit_req zone=webhook_limit burst=20 nodelay;
            
            proxy_pass http://fastapi;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Webhooks may have larger payloads
            client_max_body_size 10m;
            proxy_read_timeout 30s;
        }

        # =====================================================================
        # ADMIN ENDPOINTS → FastAPI
        # =====================================================================
        
        location /admin/ {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://fastapi;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # =====================================================================
        # API ENDPOINTS → PostgREST
        # =====================================================================

        # RPC functions (control checks, metering, leases)
        location /api/rpc/ {
            limit_req zone=api_limit burst=100 nodelay;
            
            # Rewrite to PostgREST path
            rewrite ^/api/rpc/(.*)$ /rpc/$1 break;
            
            proxy_pass http://postgrest;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Connection "";
            
            # Cache control check results briefly (optional)
            # proxy_cache api_cache;
            # proxy_cache_valid 200 5s;
            # proxy_cache_key "$request_uri|$http_authorization";
        }

        # Resource endpoints (accounts, entitlements, etc.)
        location /api/ {
            limit_req zone=api_limit burst=100 nodelay;
            
            # Strip /api prefix for PostgREST
            rewrite ^/api/(.*)$ /$1 break;
            
            proxy_pass http://postgrest;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Connection "";
            
            # Enable request body for POST/PATCH
            proxy_set_header Content-Type $content_type;
            proxy_pass_request_body on;
        }

        # =====================================================================
        # OPENAPI DOCS
        # =====================================================================
        
        location /docs {
            proxy_pass http://fastapi/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://fastapi/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # PostgREST OpenAPI spec
        location /api-spec {
            proxy_pass http://postgrest/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Accept "application/openapi+json";
        }

        # =====================================================================
        # ROOT
        # =====================================================================
        
        location / {
            return 200 '{"service": "MEC API Gateway", "version": "3.0.0", "endpoints": {"api": "/api/", "webhooks": "/webhooks/", "docs": "/docs", "health": "/health"}}';
            add_header Content-Type application/json;
        }
    }
}
